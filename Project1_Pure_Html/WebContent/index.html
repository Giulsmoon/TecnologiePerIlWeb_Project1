<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">

		<title>Messages application</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" media="all"
			  href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" media="all"
			  href="css/mystyle.css" th:href="@{/css/mystyle.css}">
	</head>
	<body>
		<div class="container">
			<div class="text-center">
				<h3>Login</h3>
			</div>
		</div>

		<div class="container text-center">

			<div class="row">
				<div class="col-lg-6 col-md-6">
					<form action="CheckLogin" method="POST">
						username: <input type="text" name="username"> password: <input
																					   type="password" name="pwd">
						<div class="text-center">

							<input type="submit" class="btn btn-outline-primary" value="login">
						</div>
					</form>
				</div>

				<div class="col-lg-6 col-md-6">
					<a href="CheckGuest" class="btn btn-outline-success">Continue as
						Guest</a>
				</div>
                
                
			</div>
            <br>
		<div class="col-lg-6 col-md-6" th:classappend=" not ${RegistrationForm} ? 'btn-visible' : 'btn-hidden'"
							   th:disabled="${RegistrationForm}" >
			<a href=" OpenRegistrationForm" th:href="@{/OpenRegistrationForm}" class="btn btn-outline-success">Sign
				in</a>

		</div>
		<div class="row btn-hidden" th:class=" ${RegistrationForm} ? 'row btn-visible' : 'row btn-hidden'"
							   th:disabled="not ${RegistrationForm}">

			<form  th:action="@{/Registration}" method="POST">
				<div class="form-group">
					<label for="exampleInputUsernam">Insert your Username</label> 
					<input type="text" class="form-control" name="username" required
						aria-describedby="usernameHelp" > <small
						id="usernameHelp" class="form-text text-muted">We'll never
						share your username with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label> 
					<input type="password" class="form-control" placeholder="Password" name="password" required>
				</div>
				
				<button type="submit" name="submit" value="Submit Registration" class="btn btn-primary">Submit</button>
			</form>

		</div>
		</div>
		
	</body>
</html>
