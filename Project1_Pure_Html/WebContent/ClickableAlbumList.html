<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Messages application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="css/mystyle.css" th:href="@{/css/mystyle.css}" />
</head>
<body>
	<h1>Welcome to the message application</h1>
	<h2>Select an album to see its images</h2>
	<table border="1">
		<thead>
			<tr>
				<th>Album title</th>
			</tr>
		</thead>
		<tbody th:remove="all-but-first">
			<tr th:each="album : ${albums}" th:class="${albumStat.even}? 'even'">
				<td><a th:href="@{/GetImagesOfAlbum(albumId=${album.id})}"><span
						th:text="${album.title}">Onions</span></a></td>
			</tr>
			<tr class="even">
				<td>Blue Lettuce</td>
			</tr>
			<tr>
				<td>Mild Cinnamon</td>
			</tr>
			<tr class="even">
				<td>Apples</td>
			</tr>
			<tr>
				<td>Oranges</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
