<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Home</title>
		<link rel="stylesheet" type="text/css" media="all" href="CSS/mystyle.css" />

	</head>
	<body>
		<div class=" container text-center ">

			<div class="row align-items-center  py-3 ">
				<div class="col-lg-8 col-md-8 col-sm-8 col-8  offset-lg-2 col-md-10 p-0">
					<div class="title-text">
						<h1>Album List</h1>
					</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 col-2 text-right p-0">
					<a th:if="${userLogged}" th:href="@{/Logout}" class="btn btn-outline-success p-2 shadow-sm">
						Logout
					</a>
					<a th:unless="${userLogged}" th:href="@{/}" class="btn btn-outline-success p-2 shadow-sm">
						Log in
					</a>
				</div>
			</div>
		</div>

		<div id="id_albumsRow" class="row align-items-center">
			<div class="col-lg-12 col-md-12">
				<table class="table table-album">
					<thead>

						<tr>
							<th>Icon</th>
							<th>Title</th>
							<th>Creation Date</th>
						</tr>
					</thead>
					<tbody id="id_albumsBody">
					</tbody>
				</table>
			</div>
		</div>
		<script src="utils.js" charset="utf-8" defer></script>
		<script src="onePageManagement.js" charset="utf-8" defer></script>
		<script src="sort.js" charset="utf-8" defer></script>	
	</body>
</html>
