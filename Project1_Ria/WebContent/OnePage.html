<!DOCTYPE html>
<html>

	<head>
		<meta charset="ISO-8859-1">

		<title>Home</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link rel="stylesheet" type="text/css" media="all"
			  href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" media="all"
			  href="css/mystyle.css">

	</head>

	<body>
		<div class=" container text-center ">


			<div id="id_alert" class="alertmessage"></div>
			<div class="row align-items-center  py-3 ">
				<div
					 class="col-lg-8 col-md-8 col-sm-8 col-8  offset-lg-2 col-md-10 p-0">
					<div class="title-text">
						<h1>Album List</h1>
					</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 col-2 text-right p-0">
					<a href="Logout" class="btn btn-outline-success p-2 shadow-sm">
						Logout </a> 
					<a href="GoLogin" class="btn btn-outline-success p-2 shadow-sm"> Log in </a>
				</div>
			</div>

			<div id="id_albumsRow" class="row align-items-center">
				<div class="col-lg-12 col-md-12">
					<table class="table table-album">
						<thead>

							<tr>
								<th>Icon</th>
								<th>Title</th>
								<th>Creation Date</th>
							</tr>
						</thead>
						<tbody id="id_albumsBody">
						</tbody>
					</table>
				</div>
			</div>
			<div>
				<div class="py-3 col-lg-12 col-md-12  border-top ">
					<a id="id_saveButton" type="submit"
					   class="btn btn-outline-success p-1 shadow-sm invisible">Save
						Album Order</a>
				</div>
			</div>
			<div id="id_galleryRow" class="row align-items-center py-2">
				<div class="col-lg-1 col-md-1  col-sm-2 col-2 p-0">
					<button id="id_previousButton"
							class="btn btn-outline-primary btn-gallery shadow-sm invisible">
						back</button>
				</div>

				<div
					 class="col-lg-10 col-md-10 col-sm-8 col-8 p-0">
					<table class="table-responsive gallery-table">
						<tbody id="id_galleryBody">
						</tbody>
					</table>
				</div>

				<div class="col-lg-1 col-md-1 col-sm-2 col-2  p-0 ">
					<button id="id_nextButton"
							class="btn btn-outline-primary btn-gallery shadow-sm invisible">
						next</button>
				</div>
			</div>
			<div id="box" class="modal">
				<div class = "modal-dialog modal-xl modal-dialog-centered">
					<div id="id_imageContainer">

						<div class="modal-content">
							<div class="modal-header">
								<div id="id_titleRow" class="row py-2">
									<div  class="col-lg-11 col-md-11">
										<h5 id="id_titleBody" class="modal-title" id="exampleModalLongTitle">Modal title</h5>
									</div>
									<div  class="col-lg-1 col-md-1">
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span id="imageWindowClose">&times;</span>
										</button>
									</div>
								</div>


							</div>
							<div class="modal-body">
								<div id="id_imageAndCommentsRow" class="row">
									<div id="id_descriptionBody"
										 class="p-3 col-lg-12 col-md-12 col-sm-12 col-12 ">
									</div>

									<div class="col-lg-7 col-md-12 col-sm-12 col-12 mx-auto">
										<div id="id_commentRow" class="border rounded-lg shadow m-3 p-2 invisible">
											<div class=" scrollbarContainer1 scrollbar-cyan bordered-cyan">
												<div class="force-overflow">
													<div id="id_commentBody" class="comment-Body text-break">


													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="col-lg-5 col-md-12 col-sm-12 col-12 mx-auto">
										<div id="id_commentForm" class="align-items-center p-3 invisible">


											<div id="id_userNotLogged" class="p-3 invisible">
												<a id="id_loginToComment" href="#"
												   class="p-2 shadow-sm  btn btn-outline-success">Log in to
													add your comment</a>
											</div>

											<div id="id_userLogged" class="invisible">
												<p class=" rounded-lg mb-4">Please use the form to create a
													new comment:</p>

												<form class="form-signin border rounded-lg shadow-sm"
													  action="#">

													<p for="text" class="text-left m-2">Text:</p>
													<textarea id="id_textComment" class="shadow-sm form-control"
															  type="text" name="comment" placeholder="Comment here"
															  required></textarea>
													<input id="id_commentImageId" name="imageId" type="hidden">
													<div class="m-4"></div>
													<button type="submit" id="id_commentButton"
															class=" btn btn-outline-primary btn-block p-2 shadow-sm ">Submit
														Comment</button>
													<p id="message"></p>
												</form>
											</div>
										</div>
									</div>

								</div>
							</div>

						</div>

					</div>
				</div>
			</div>			

			<div id="id_alertUser" class="modal">
				<div class = "modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
								<div id="id_alertTitleRow" class="row py-2">
									<div  class="col-lg-11 col-md-11">
										<h5 id="id_alertTitleBody" class="modal-title" id="exampleModalLongTitle">Alert!!</h5>
									</div>
									<div  class="col-lg-1 col-md-1">
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span id="id_closeAlert">&times;</span>
										</button>
									</div>
								</div>


							</div>
						<div class="modal-body">
							<p id="id_textAlert"></p>

						</div>

						<div id="id_modalFooter" class="modal-footer d-none">
							<button id="id_alerLogoutBtn" type="button" class="btn btn-success">Logout</button>
						</div>
					</div>
				</div>
			</div>

		</div>




		<script src="utils.js" charset="utf-8" defer></script>
		<script src="onePageManagement.js" charset="utf-8" defer></script>
		<script src="sort.js" charset="utf-8" defer></script>
	</body>

</html>
